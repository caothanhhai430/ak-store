<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemGroup">
            <h2><span jhiTranslate="akApp.itemGroup.detail.title">Item Group</span> {{itemGroup.id}}</h2>
            <hr>
            <ak-alert-error></ak-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="akApp.itemGroup.code">Code</span></dt>
                <dd>
                    <span>{{itemGroup.code}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.itemGroup.name">Name</span></dt>
                <dd>
                    <span>{{itemGroup.name}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.itemGroup.company">Company</span></dt>
                <dd>
                    <div *ngIf="itemGroup.company">
                        <a [routerLink]="['/company', itemGroup.company?.id, 'view']">{{itemGroup.company?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-group', itemGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
