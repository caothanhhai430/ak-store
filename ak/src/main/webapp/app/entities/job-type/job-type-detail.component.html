<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobType">
            <h2><span jhiTranslate="akApp.jobType.detail.title">Job Type</span> {{jobType.id}}</h2>
            <hr>
            <ak-alert-error></ak-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="akApp.jobType.code">Code</span></dt>
                <dd>
                    <span>{{jobType.code}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.jobType.name">Name</span></dt>
                <dd>
                    <span>{{jobType.name}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.jobType.company">Company</span></dt>
                <dd>
                    <div *ngIf="jobType.company">
                        <a [routerLink]="['/company', jobType.company?.id, 'view']">{{jobType.company?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-type', jobType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
