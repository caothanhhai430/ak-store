<div>
    <h2 id="page-heading">
        <span jhiTranslate="akApp.jobType.home.title">Job Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-type" [routerLink]="['/job-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="akApp.jobType.home.createLabel">
            Create a new Job Type
            </span>
        </button>
    </h2>
    <ak-alert-error></ak-alert-error>
    <ak-alert></ak-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="jobTypes?.length === 0">
        <span jhiTranslate="akApp.jobType.home.notFound">No jobTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="jobTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="akApp.jobType.code">Code</span></th>
            <th scope="col" ><span jhiTranslate="akApp.jobType.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="akApp.jobType.company">Company</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobType of jobTypes ;trackBy: trackId">
                <td><a [routerLink]="['/job-type', jobType.id, 'view' ]">{{jobType.id}}</a></td>
                <td>{{jobType.code}}</td>
                <td>{{jobType.name}}</td>
                <td>
                    <div *ngIf="jobType.company">
                        <a [routerLink]="['/company', jobType.company?.id, 'view' ]" >{{jobType.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/job-type', jobType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/job-type', jobType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(jobType)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
