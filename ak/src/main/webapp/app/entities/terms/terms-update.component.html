<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ak-terms-heading" jhiTranslate="akApp.terms.home.createOrEditLabel">Create or edit a Terms</h2>
            <div>
                <ak-alert-error></ak-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code').invalid && (editForm.get('code').dirty || editForm.get('code').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.dayOfMonthDue" for="field_dayOfMonthDue">Day Of Month Due</label>
                    <input type="number" class="form-control" name="dayOfMonthDue" id="field_dayOfMonthDue"
                           formControlName="dayOfMonthDue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.dueNextMonthDays" for="field_dueNextMonthDays">Due Next Month Days</label>
                    <input type="number" class="form-control" name="dueNextMonthDays" id="field_dueNextMonthDays"
                           formControlName="dueNextMonthDays"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.discountDayOfMonth" for="field_discountDayOfMonth">Discount Day Of Month</label>
                    <input type="number" class="form-control" name="discountDayOfMonth" id="field_discountDayOfMonth"
                           formControlName="discountDayOfMonth"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="akApp.terms.discountPct" for="field_discountPct">Discount Pct</label>
                    <input type="number" class="form-control" name="discountPct" id="field_discountPct"
                           formControlName="discountPct"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
