<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span jhiTranslate="akApp.unit.detail.title">Unit</span> {{unit.id}}</h2>
            <hr>
            <ak-alert-error></ak-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="akApp.unit.code">Code</span></dt>
                <dd>
                    <span>{{unit.code}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.unit.name">Name</span></dt>
                <dd>
                    <span>{{unit.name}}</span>
                </dd>
                <dt><span jhiTranslate="akApp.unit.company">Company</span></dt>
                <dd>
                    <div *ngIf="unit.company">
                        <a [routerLink]="['/company', unit.company?.id, 'view']">{{unit.company?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit', unit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
